<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Iris</title>
        
        <!-- <meta http-equiv="Cache-Control" content="no-cache"/>
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" /> -->

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">    
        
        <link rel="stylesheet" href="styles.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="functions.js"></script>
    </head>
    <body>
        <div class="cf" id="nav">
            <button id="cTab">Main</button>
            <a href="fullscreen"><button class="nBtn">Fullscreen</button></a>
            <a href="about"><button class="nBtn">About</button></a>
        </div>
        <div class="cf">
            <div id="feed">
                <img src="images/feed.jpg" id="videoFeed">
                <form id="picForm">
                    <button id="capBtn" type="button" onclick="triggerCrop()">Take Picture</button>
                </form>
            </div>
            <div id="controls">
                <h1 id="cHeader">Controls</h1><br>
                <form id="configForm">
                    <label for="LEDB" id="label1"></label>
                    <input name="LEDB" type="range" min="0" max="100" value="50" class="slider" id="input1">
                    <label for="fBack" id="label2">Enable Document Detection</label>
                    <input name="fBack" type="checkbox">
                </form>
            </div>
        </div>
    </body>
</html>
